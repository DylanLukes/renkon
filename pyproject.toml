[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "renkon"
description = 'Robust likely invariant analysis over columnar data'
readme = "README.md"
requires-python = ">=3.9"
license = "BSD-3-Clause"
keywords = []
authors = [
    { name = "Dylan Lukes", email = "lukes.dylan@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    #"Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "click",
    "deal"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/unknown/renkon#readme"
Issues = "https://github.com/unknown/renkon/issues"
Source = "https://github.com/unknown/renkon"

[project.scripts]
renkon = "renkon.cli:renkon"

[tool.hatch.version]
path = "src/renkon/__about__.py"

[tool.hatch.envs.default]
python = "3.11"
dependencies = [
    "deal[all]",
    "mypy",
    "pytest",
    "pytest-cov",
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/renkon --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["39", "310", "311"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.coverage.run]
branch = true
parallel = true
omit = [
    "src/renkon/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
